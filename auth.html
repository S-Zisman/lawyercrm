<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | 5D CRM адвоката Полины Зисман</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

  <!-- Auth Container -->
  <div class="auth-container">

    <!-- Logo & Title -->
    <div class="auth-header">
      <div class="logo-placeholder" id="logoPlaceholder">
        <span class="logo-text">5D</span>
      </div>
      <h1 class="auth-title">5D CRM адвоката Полины Зисман</h1>
      <p class="auth-subtitle">5D-юриспруденция для женщин</p>
    </div>

    <!-- Login Form -->
    <div class="auth-card">
      <h2 class="auth-card-title">Вход в систему</h2>

      <form id="loginForm" class="auth-form">

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="polina@example.com"
            required
            autocomplete="email"
          >
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          >
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block" id="loginButton">
          <span id="loginButtonText">Войти</span>
          <span id="loginButtonSpinner" class="spinner" style="display: none;"></span>
        </button>

      </form>

      <!-- Language Switcher -->
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="ru">RU</button>
        <span class="lang-divider">|</span>
        <button class="lang-btn" data-lang="he">עב</button>
      </div>

    </div>

    <!-- Footer -->
    <div class="auth-footer">
      <p>&copy; 2026 Полина Зисман. Все права защищены.</p>
    </div>

  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>

</body>
</html>
